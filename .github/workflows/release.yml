name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum

      - name: Build binaries
        working-directory: ./backend
        run: |
          mkdir -p dist

          # Linux
          GOOS=linux GOARCH=amd64 go build -o dist/habit-tracker-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=arm64 go build -o dist/habit-tracker-linux-arm64 ./cmd/server

          # macOS
          GOOS=darwin GOARCH=amd64 go build -o dist/habit-tracker-darwin-amd64 ./cmd/server
          GOOS=darwin GOARCH=arm64 go build -o dist/habit-tracker-darwin-arm64 ./cmd/server

          # Windows
          GOOS=windows GOARCH=amd64 go build -o dist/habit-tracker-windows-amd64.exe ./cmd/server

      - name: Generate changelog
        id: changelog
        run: |
          echo "## Changes" > CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD --pretty=format:"- %s" >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          files: |
            backend/dist/*
          draft: false
          prerelease: false
